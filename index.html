<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Top Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .wallet {
      background: #1e40af;
      color: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }
    .tab {
      padding: 0.7rem 1.5rem;
      background: #e5e7eb;
      border: none;
      cursor: pointer;
      margin: 0 0.5rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .tab.active {
      background: #2563eb;
      color: white;
    }
    .form-section {
      display: none;
      background: white;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-section.active {
      display: block;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #16a34a;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #15803d;
    }
    .history {
      margin: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2563eb;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9fafb;
    }
    .eye {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üöÄ Smart Top Up</header>

  <div class="wallet">
    <span>Wallet Balance: ‚Ç¶<span id="balance">5000</span></span>
    <span class="eye" onclick="toggleBalance()">üëÅÔ∏è</span>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="showTab('data')">Buy Data</button>
    <button class="tab" onclick="showTab('airtime')">Buy Airtime</button>
  </div>

  <!-- Buy Data Section -->
  <div id="data" class="form-section active">
    <h2>Buy Data</h2>
    <label>Network</label>
    <select id="dataNetwork">
      <option value="MTN">MTN</option>
      <option value="Glo">Glo</option>
      <option value="Airtel">Airtel</option>
      <option value="9mobile">9mobile</option>
    </select>

    <label>Data Type</label>
    <select id="dataType">
      <option value="SME">SME</option>
      <option value="Gifting">Gifting</option>
      <option value="Corporate">Corporate</option>
    </select>

    <label>Mobile Number</label>
    <input type="text" id="dataNumber" placeholder="Enter Phone Number">

    <label>Data Plan</label>
    <select id="dataPlan">
      <option value="1GB-500">1GB - ‚Ç¶500 (30 Days)</option>
      <option value="500MB-300">500MB - ‚Ç¶300 (7 Days)</option>
      <option value="2GB-900">2GB - ‚Ç¶900 (30 Days)</option>
      <option value="5GB-2000">5GB - ‚Ç¶2000 (30 Days)</option>
    </select>

    <button onclick="buyData()">Buy Data</button>
  </div>

  <!-- Buy Airtime Section -->
  <div id="airtime" class="form-section">
    <h2>Buy Airtime</h2>
    <label>Network</label>
    <select id="airtimeNetwork">
      <option value="MTN">MTN</option>
      <option value="Glo">Glo</option>
      <option value="Airtel">Airtel</option>
      <option value="9mobile">9mobile</option>
    </select>

    <label>Mobile Number</label>
    <input type="text" id="airtimeNumber" placeholder="Enter Phone Number">

    <label>Amount (‚Ç¶)</label>
    <input type="number" id="airtimeAmount" placeholder="Enter Amount">

    <button onclick="buyAirtime()">Buy Airtime</button>
  </div>

  <!-- Transaction History -->
  <div class="history">
    <h2>Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Service</th>
          <th>Network</th>
          <th>Details</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Transactions will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    let balance = 5000;
    let balanceVisible = true;

    function toggleBalance() {
      const bal = document.getElementById("balance");
      if (balanceVisible) {
        bal.innerText = "****";
      } else {
        bal.innerText = balance;
      }
      balanceVisible = !balanceVisible;
    }

    function showTab(tab) {
      document.querySelectorAll(".form-section").forEach(sec => sec.classList.remove("active"));
      document.querySelectorAll(".tab").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      event.target.classList.add("active");
    }

    function addHistory(service, network, details, phone, amount) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${new Date().toLocaleString()}</td>
        <td>${service}</td>
        <td>${network}</td>
        <td>${details}</td>
        <td>${phone}</td>
        <td style="color:green;font-weight:bold;">Success</td>
        <td>‚Ç¶${amount}</td>
      `;
      document.getElementById("historyBody").prepend(row);
    }

    function buyData() {
      const network = document.getElementById("dataNetwork").value;
      const type = document.getElementById("dataType").value;
      const phone = document.getElementById("dataNumber").value;
      const plan = document.getElementById("dataPlan").value;
      const amount = parseInt(plan.split("-")[1]);

      if (!phone) return alert("Enter phone number!");
      if (balance < amount) return alert("Insufficient balance!");

      balance -= amount;
      document.getElementById("balance").innerText = balance;
      addHistory("Data", network, `${type} ${plan.split("-")[0]}`, phone, amount);
      alert("Data purchase successful!");
    }

    function buyAirtime() {
      const network = document.getElementById("airtimeNetwork").value;
      const phone = document.getElementById("airtimeNumber").value;
      const amount = parseInt(document.getElementById("airtimeAmount").value);

      if (!phone || !amount) return alert("Enter phone and amount!");
      if (balance < amount) return alert("Insufficient balance!");

      balance -= amount;
      document.getElementById("balance").innerText = balance;
      addHistory("Airtime", network, `‚Ç¶${amount}`, phone, amount);
      alert("Airtime purchase successful!");
    }
  </script>
</body>
</html>
